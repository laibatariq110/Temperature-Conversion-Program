<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Temperature conversion program</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="formDiv">
    <form>
      <h1>Temperature Converter</h1>

      <input type="number" value="0" id="textBox"><br>

      <input type="radio" id="toFahrenheit" name="unit">
      <label for="toFahrenheit">Celsius ➡ Fahrenheit</label><br>

      <input type="radio" id="toCelsius" name="unit">
      <label for="toFahrenheit">Fahrenheit ➡ Celsius</label><br>

      <button type="submit" id="mySubmit" onclick="convert(event)">Submit</button>

      <p id="result"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
